<link rel="stylesheet" href="../css/home.css">

<style>
        .pageWrap .row {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: .5rem;
        }
        .pageWrap .col {
            width: 50%;
            text-align: center;
            margin-top: .5rem;
            padding: .5rem;
        }
        .pageWrap h4 {
            margin: .4rem auto;
        }
        .pageWrap .box {
            /* background: #efefef; */
            margin: auto;
        }
        .pageWrap .row img {
            display: block;
            background: #eee;
        }
        .fakeImg {
            width: 100%;
            height: auto;
            border-radius: .3rem;
        }
        .fakeTitle {
            width: 100%;
            height: 1.2rem;
            margin: .5rem auto;
        }
        .fakeText {
            width: 100%;
            height: 3rem;
        }
        </style>
        
        <div id="mostraUser"></div>
        
        <script>
            var n = 1;
            var mostra = '';
            db.collection("servicos").where("status", "==", "recebido")
            .get()
            .then(function(querySnapshot) {
                querySnapshot.forEach(function(doc) {
                    // doc.data() is never undefined for query doc snapshots
                    console.log(doc.id, " => ", n, ') ', doc.data());
                    var u = doc.data();
                    mostra += `
        <b>${u.nome}</b><br>
        <li>${u.email}</li>
        <p>${u.telefone}</p>
        <hr>
                    `;
                    $('#mostraUser').html(mostra);
                    n ++;
                });
            })
            .catch(function(error) {
                console.log("Error getting documents: ", error);
            });
            $('header').slideDown('fast');
            menuOff();
        </script>
<script src="../js/home.js"></script>
